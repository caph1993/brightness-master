<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
  <title>Brightness Master</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
  <div id="container" class="vbox full-width full-height">
    <div class="hbox">
      <div id="ctl" class="block__parent vbox" tabindex="0">
        <div class="hbox align-items-center"><span class="block__label">...</span></div>
        <div class="hbox align-items-center">
          <button class="block__decrease">-</button>
          <input class="block__slider" type="range" min="0" max="100" value="50">
          <button class="block__increase">+</button>
        </div>
        <div class="hbox align-items-center"><span class="block__description">Physical brightness</span></div>
      </div>
    </div>
    <div class="hbox">
      <div id="xsf" class="block__parent vbox" tabindex="0">
        <div class="hbox align-items-center"><span class="block__label">...</span></div>
        <div class="hbox align-items-center">
          <button class="block__decrease">-</button>
          <input class="block__slider" type="range" min="0" max="100" value="50">
          <button class="block__increase">+</button>
        </div>
        <div class="hbox align-items-center"><span class="block__description">Virtual brightness</span></div>
      </div>
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
